#server
server.port=8080
server.address=localhost

#상품 이미지 업로드 경로
itemImgLocation=C:/spring/shop/src/main/resources/static/images/item
#리소스 업로드 경로
uploadPath=file:///C:/spring/shop/src/main/resources/static


#Spring security off
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.SecurityAutoConfiguration

#Spring devtools Automatic Restart
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

#encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html

#thymeleaf cache off(auto reload)
spring.thymeleaf.cache=false

#Oracle DB dataSource
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:2000:orcl
spring.datasource.username=jindolph
spring.datasource.password=oracle4U

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.type.descriptor.sql=trace

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.Oracle10gDialect

spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=100MB

spring.jpa.properties.hibernate.default_batch_fetch_size=1000


